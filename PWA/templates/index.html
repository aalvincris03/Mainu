<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Utang Tracker Pro</title>
  <link rel="manifest" href="/manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container py-4">

  <!-- Header + Theme Toggle -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Utang Tracker Pro</h1>
    <div>
      <button id="themeToggle" class="btn btn-outline-secondary"><span id="themeIcon">ðŸŒ™</span></button>
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>

  <!-- Add + Split Buttons -->
  <div class="mb-3 d-flex gap-2">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">âž• Add Debt</button>
    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#splitModal">âž— Split Item</button>
  </div>

  <!-- Search/Filter -->
  <div class="input-group mb-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search by name, lender or reason...">
    <select id="statusFilter" class="form-select">
      <option value="">All</option>
      <option value="paid">Paid</option>
      <option value="unpaid">Unpaid</option>
    </select>
  </div>

  <!-- Debt Table -->
  <div id="debtTableContainer">
    <table class="table table-dark table-striped" id="debtTable">
      <thead><tr>
        <th>Date</th><th>Name</th><th>Amount</th><th>Reason</th><th>Lender</th><th>Status</th><th>Actions</th>
      </tr></thead>
      <tbody id="debtTableBody"><!-- Populated by JS --></tbody>
    </table>
  </div>

  <!-- Charts -->
  <div class="row my-4">
    <div class="col-md-6">
      <h5>Total Debt Share</h5>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="col-md-6">
      <h5>Paid vs Unpaid</h5>
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <!-- History Log Modal -->
  <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#historyModal">ðŸ“œ History Logs</button>
  <div class="modal fade" id="historyModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header"><h5 class="modal-title">Action Logs</h5></div>
        <div class="modal-body">
          <ul class="list-group" id="historyList">
            {% for entry in history %}
              <li class="list-group-item">{{ entry.timestamp.strftime('%Y-%m-%d %H:%M') }} â€” {{ entry.action }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="mainToast" class="toast align-items-center text-bg-success border-0" role="alert" data-bs-delay="3000">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Action completed</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
